<!DOCTYPE html>
<html>
<head>
  <title>DocServe - Sign Up</title>
  <link rel="stylesheet" href="/Software_Engineering_2/styles/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="logo">DOC<span>SERVE</span></div>
    <h2>Create Account</h2>

    <div class="signup-form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your name">
    </div>

    <div class="signup-form-group">
      <label for="email">E-mail or Phone Number:</label>
      <input type="email" id="email" name="email" placeholder="Type your e-mail or phone number">
    </div>

    <div class="signup-form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Type your password">
      <small>Must be 8 characters at least</small>
    </div>

    <div class="signup-form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
      <small>Must be 8 characters at least</small>
    </div>

    <div class="signup-checkbox">
      <label for="terms"><input type="checkbox" id="terms" name="terms">By creating an account, you agree to the <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a></label>
    </div>

    <button type="submit" class="buttons-signin-signup">Sign Up</button>

    <div class="signup-login-link">
      Already have an account? <a href="#">Log In</a>
    </div>
  </div>

  <div class="login-background" >
    <img src="/Software_Engineering_2/src/brandi-redd-aJTiW00qqtI-unsplash.png" alt="docs">
</div>
</body>
</html>
