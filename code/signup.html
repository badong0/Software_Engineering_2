<!DOCTYPE html>
<html>
<head>
  <title>DocServe - Sign Up</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #1f2833; /* Dark background color */
    }

    .container {
      width: 400px;
      padding: 30px;
      background-color: #2c3e50; /* Slightly lighter background for container */
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #fff; /* White text */
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #fff; /* White text */
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #34495e; /* Darker input background */
      color: #fff; /* White text */
    }

    .checkbox {
      margin-bottom: 20px;
    }

    .checkbox input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      background-color: #3498db; /* Blue button color */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #fff; /* White text */
    }

    .login-link a {
      color: #3498db; /* Blue link color */
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DocServe</h1>
    <h2>Create Account</h2>

    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your name">
    </div>

    <div class="form-group">
      <label for="email">E-mail or Phone Number:</label>
      <input type="email" id="email" name="email" placeholder="Type your e-mail or phone number">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Type your password">
      <small>Must be 8 characters at least</small>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
      <small>Must be 8 characters at least</small>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">By creating an account, you agree to the <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a></label>
    </div>

    <button type="submit">Sign Up</button>

    <div class="login-link">
      Already have an account? <a href="#">Log In</a>
    </div>
  </div>
</body>
</html>
