<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>DocServe</title>
    <link rel="stylesheet" href="../styles/user-signup.css">
</head>
<body>
    <div class="login-signup-container">
        <div class="button-container">
            <a href="signin.html">Sign In</a>
            <a href="signup.html" class="active">Sign Up</a>
        </div>
        
        <div class="logo">DOC<span>SERVE</span></div>
        <h2>Create Account</h2>
        <p id="logo-motto">Let's set you up! Fill in the details below to get started.</p>
        


        <!-- Start of the form -->
        <form action="/phpcode/" method="POST">


            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" name="first_name" placeholder="Enter your First Name" required>
                </div>

                <div class="form-group">
                    <label for="middle-name">Middle name</label>
                    <input type="text" id="middle-name" name="middle_name" placeholder="Enter your Middle Name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Enter your Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="year">Birthdate</label>
                    <select id="year" name="year" required>
                        <option value="" disabled selected>Select Year</option>
                        <option value="2004">2004</option>
                        <option value="2003">2003</option>
                        <option value="2002">2002</option>
                        <option value="2001">2001</option>
                        <option value="2000">2000</option>
                        <option value="1999">1999</option>
                        <option value="1998">1998</option>
                        <option value="1997">1997</option>
                        <option value="1996">1996</option>
                        <option value="1995">1995</option>
                        <option value="1994">1994</option>
                        <option value="1993">1993</option>
                        <option value="1992">1992</option>
                        <option value="1991">1991</option>
                        <option value="1990">1990</option>
                        <option value="1989">1989</option>
                        <option value="1988">1988</option>
                        <option value="1987">1987</option>
                        <option value="1986">1986</option>
                        <option value="1985">1985</option>
                        <option value="1984">1984</option>
                        <option value="1983">1983</option>
                        <option value="1982">1982</option>
                        <option value="1981">1981</option>
                        <option value="1980">1980</option>
                        <option value="1979">1979</option>
                        <option value="1978">1978</option>
                        <option value="1977">1977</option>
                        <option value="1976">1976</option>
                        <option value="1975">1975</option>
                        <option value="1974">1974</option>
                        <option value="1973">1973</option>
                        <option value="1972">1972</option>
                        <option value="1971">1971</option>
                        <option value="1970">1970</option>
                    </select>
                    
                </div>
                <div class="form-group">
                    <label for="month"> </label>
                    <select id="month" name="month" required>
                        <option value="" disabled selected>Select Month</option>
                        <option value="january">January</option>
                        <option value="february">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="june">June</option>
                        <option value="july">July</option>
                        <option value="august">August</option>
                        <option value="september">September</option>
                        <option value="october">October</option>
                        <option value="november">November</option>
                        <option value="december">December</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="day"> </label>
                    <select id="day" name="day" required>
                        <option value="" disabled selected>Select Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    
                </div>     
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" id="age" name="age" placeholder="Your age" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="radio-options">
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female" required>
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>User Category</label>
                    <div class="radio-options">
                        <input type="radio" id="student" name="user_category" value="Student" required>
                        <label for="student">Student</label>
                        <input type="radio" id="employee" name="user_category" value="Employee" required>
                        <label for="employee">Employee</label>
                        <input type="radio" id="non-employee" name="user_category" value="Non-Employee" required>
                        <label for="non-employee">Non-Employee</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Type your e-mail" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your password" minlength="8" required>
                    <p>Must be 8 characters at least</p>
                </div>
            </div>


            <button type="submit">Submit</button>
        </form>
        <!-- End of the form -->
         <h3>Already have an account? <a href="/code/user-signin.html">Sign in</a></h3>
    </div>
</body>
</html>
