    <header>
        <nav>
            <ul>
                <li><a href="/code/about.html">About</a></li>
                <li><a href="/code/GetStarted.html">Home</a></li>
            </ul>
        </nav>
        <div class="logo">
            <div>DOC<span>SERVE</span></div>
        </div>
        <div class="user-info">
            <p>Welcome, <span>Louis Partridge</span></p>
            <a href="/code/profile.html"><img src="user-profile.jpg" alt="User Profile"></a>
        </div>
    </header>

    <div class="container">
        <div class="wrapper">
            <div class="sidebar">
                <h1>Settings</h1>
                <ul>
                    <li><a href="/code/profile.html">Edit Profile</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#" class="active">Password & Security</a></li>
                </ul>
                <a href="/code/signin.html" style="margin-top: 20px;">Logout</a>
            </div>

            <div class="content-container">
                <div class="user-profile">
                    <img src="user-profile.jpg" alt="User Picture">
                    <div>
                        <h2>Louis Partridge</h2>
                        <p>Student</p>
                    </div>
                </div>

                <form action="process_password.php" method="POST">
                    <h2>Account Security</h2>
                    <p>Change your password here</p>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="louispartridge@gmail.com" readonly>
                    </div>

                    <!-- Current Password -->
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current_password" placeholder="Enter current password" required>
                    </div>

                    <!-- New Password -->
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new_password" placeholder="Enter new password" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-type new password" required>
                    </div>

                    <button type="submit" class="save-button">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</body>
