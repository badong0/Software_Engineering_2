<!DOCTYPE html>
<html>
<head>
    <title>DocServe Login</title>
    <link rel="stylesheet" href="/sample/style.css">

</head>
<body>
    <nav>
        
    </nav>
    <div class="container"> 
        <div class="wrapper">
            <div class="login_content">
                <div class="logo">DOC<span>SERVE</span></div>
                <h2>Welcome back!</h2>
                <p>Welcome back, Please enter your details</p>
    
                <div class="form">
                    <div class="input-group">
                        <label for="email">E-mail or phone number</label>
                        <input type="text" id="email" placeholder="Type your e-mail or phone number">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Type your password">
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button class="buttons-signin-signup">Sign In</button>
                    <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>

        </div>
      </div>
</body>
</html>
