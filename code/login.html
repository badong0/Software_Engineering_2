<!DOCTYPE html>
<html>
<head>
    <title>DocServe Login</title>
    <link rel="stylesheet" href="/Software_Engineering_2/styles/style.css">

</head>
<body>
    <!---->
    <div class="wrapper">
        <div class="login_content">
            <div class="logo">DOC<span>SERVE</span></div>
            <h2>Welcome back!</h2>
            <p>Welcome back, Please enter your details</p>

            <div class="form">
                <div class="input-group">
                    <label for="email">E-mail or phone number</label>
                    <input type="text" id="email" placeholder="Type your e-mail or phone number">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Type your password">
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button class="buttons-signin-signup">Sign In</button>
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </div>
    </div>
    <div class="login-background" >
        <img src="/Software_Engineering_2/src/brandi-redd-aJTiW00qqtI-unsplash.png" alt="docs">
    </div>
    






    <script>
        const signInButton = document.getElementById('signInButton');
        const signUpButton = document.getElementById('signUpButton');
        const signInContent = document.getElementById('signInContent');
        const signUpContent = document.getElementById('signUpContent');
        
        signInButton.addEventListener('click', () => {
          signInContent.style.display = 'block';
          signUpContent.style.display = 'none';
        });
        
        signUpButton.addEventListener('click', () => {
          signInContent.style.display = 'none';
          signUpContent.style.display = 'block';
        });
        </script>
</body>
</html>
