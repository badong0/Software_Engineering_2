<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/settings-style.css">
</head>
<body>
    <header>
        <div>
            <h2>Settings</h2>
        </div>
        
        <div class="user-info">
            <p>Welcome, <span>John Doe</span></p>
            <a href="/code/profile.html"><img src="user_image.jpg"></a> 
        </div>
    </header>

    
    <div class="container"> 
        <div class="wrapper">
            <div class="profile-top">
                <div class="cover">
                    <input type="file" id="cover-photo" accept="image/jpg,png">
                </div>
                <div class="profile-picture">
                    <img src="/src/default.png" alt="Profile Picture" >
                    <input type="file" id="profile-upload" name="profile_photo" accept="image/*" style="display: none;" onchange="previewImage(event)">
                </div>
                <div class="profile-info">
                    <h1>Louis Partridge</h1>
                    <p>Student</p>
                </div>
            </div>
            <div class="sidebar">
                <ul>
                    <li><a href="#" class="active">Edit Profile</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Password & Security</a></li>
                    <li><a href="#">Billings</a></li>
                </ul>
            </div>

            <div class="content">
                <!-- Edit Profile Form -->
                <form class="edit-profile">
                    <h2>Edit Profile</h2>
                    <p>Manage and update your personal information.</p>
                    <div class="form-group">
                        
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="First Name">
                        </div>
                        <div>
                            <label for="middle-name">Middle Name</label>
                            <input type="text" id="middle-name" placeholder="Middle Name">
                        </div>

                        <div>
                            <label for="surname">Surname</label>
                            <input type="text" id="surname" placeholder="Surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter Email">
                        </div>
                        <div>
                            <label for="gender">Gender</label>
                            <select id="gender">
                                <option>Select</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <div>
                            <label for="year">Date of Birth</label>
                            <input type="int" id="year" placeholder="Year">
                        </div>
                        <div>
                            <label for="month"> </label>
                            <select id="month">
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                        </div>
                        <div>
                            <label for="day"> </label>
                            <input type="int" id="day" placeholder="Day">
                        </div>
                        <div>
                            <label for="age">Age</label>
                            <select id="age">
                                <option>Select</option>
                                <option>18-25</option>
                                <option>26-35</option>
                                <option>36-50</option>
                            </select>
                        </div>
                    </div>
                <button type="button" class="save-btn">Save</button>
                </form>
          
                <hr>
          
                <!-- Address Form -->
                <form class="address">
                    <h2>Address</h2>

                    <div>
                        
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="house-no">House No.</label>
                            <input type="text" id="house-no" placeholder="Enter Value">
                        </div>
                        <div>
                            <label for="street">Street</label>
                            <input type="text" id="street" placeholder="Enter Value">
                        </div>
                        <div>
                            <label for="barangay">Barangay</label>
                            <input type="text" id="barangay" placeholder="Enter Value">
                        </div>
                    </div>


                    <div class="form-group">
                        <div>
                        <label for="city">City/Municipality</label>
                        <input type="text" id="city" placeholder="Enter Value">
                        </div>
                        <div>
                            <label for="province">Province</label>
                            <select id="province">
                                <option>Select</option>
                                <option>Province 1</option>
                                <option>Province 2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group-half">
                        <div>
                            <label for="postal-code">Postal Code</label>
                            <input type="text" id="postal-code" placeholder="Enter Value">
                        </div>
                    </div>
                <button type="submit" class="save-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
