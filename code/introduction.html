<!DOCTYPE html>
<html>
<head>
  <title>DocServe</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Light gray background */
    }

    .container {
      width: 500px;
      padding: 30px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .login-signup {
      margin-top: 20px;
    }

    .login-signup a {
      margin-left: 10px;
      text-decoration: none;
      color: #333;
    }


    /*Header css*/
    header {
      /*background-color: #1f2833; /* Dark background color */
      color: #fff; /* White text color */
      padding: 25px 100px 75px 20px; /* Top, right, bottom, left padding */
      
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: fixed;
      top: 0; left: 0; 
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #88c0d0; /* Green color for logo */
      letter-spacing: -1px; /* Slight letter spacing for logo */
    }
    .logo span {
      color: #fff; /* White color for 'SERVE' part */
    }

    .buttons {
      display: flex;
    }

    .buttons button {
      background-color: #3498db; /* Blue button color */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">DOC<span>SERVE</span></div>
    <div class="buttons">
      <button>Log in</button>
      <button>Sign Up</button>  
    </div>
  </header>

 
 
  <div class="container">
    <h1>DocServe</h1>
    <h2>Document Requests in Just a Click!</h2>
    <p>"No more waiting in long lines, experience quick and reliable service today!"</p>

    <input type="email" placeholder="Enter your email address" />

    <button>Get Started</button>

    <div class="login-signup">
      Already a user? <a href="#">Log In</a> | <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
