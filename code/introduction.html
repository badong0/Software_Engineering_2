<!DOCTYPE html>
<html>
<head>
  <title>DocServe</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0; /* Light gray background */
    }

    .container {
      width: 500px;
      padding: 30px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .login-signup {
      margin-top: 20px;
    }

    .login-signup a {
      margin-left: 10px;
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DocServe</h1>
    <h2>Document Requests in Just a Click!</h2>
    <p>"No more waiting in long lines, experience quick and reliable service today!"</p>

    <input type="email" placeholder="Enter your email address" />

    <button>Get Started</button>

    <div class="login-signup">
      Already a user? <a href="#">Log In</a> | <a href="#">Sign Up</a>
    </div>
  </div>
</body>
</html>
