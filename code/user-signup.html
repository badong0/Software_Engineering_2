<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>DocServe</title>
    <link rel="stylesheet" href="../styles/user-signup.css">
    <script>
                document.addEventListener("DOMContentLoaded", () => {
            const tabs = document.querySelectorAll(".header-buttons li");
            const sections = {
                "signup": document.querySelector(".signup-content"),
                "signin": document.querySelector(".signin-content")
            };

            tabs.forEach(tab => {
                tab.addEventListener("click", (event) => {
                    event.preventDefault();
                    
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove("active"));
                    tab.classList.add("active");

                    // Hide all sections
                    Object.values(sections).forEach(section => {
                        if (section) section.style.display = 'none';
                    });

                    // Show the selected section
                    const selectedTab = tab.textContent.trim();
                    if (sections[selectedTab]) {
                        sections[selectedTab].style.display = 'block';
                    }
                });
            });
        });
    </script>
</head>
<body style="background-image:url(/Software_Engineering_2/src/user-background-whole.png);">
    <header>
        <div class="logo">DOC<span>SERVE</span></div>
        <nav>
            <ul class="header-buttons">
                <li class="active"><a href="#">Sign Up</a></li>
                <li><a href="#">Sign in</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="wrapper">
            
            <div class="documents-content">
                <div class="logo">DOC<span>SERVE</span></div>
                <h2>Create Account</h2>
                <p id="logo-motto">Let's set you up! Fill in the details below to get started.</p>
                <!-- Start of the form -->
                <form action="/phpcode/" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" name="first_name" placeholder="Enter your First Name" required>
                        </div>
        
                        <div class="form-group">
                            <label for="middle-name">Middle name</label>
                            <input type="text" id="middle-name" name="middle_name" placeholder="Enter your Middle Name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" name="last_name" placeholder="Enter your Last Name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="year">Birthdate</label>
                            <input type="text" id="year" name="year" placeholder="Year" required>
                        </div>
                        <div class="form-group">
                            <label for="month"> </label>
                            <select id="month" name="month" required>
                                <option value="january">January</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="august">August</option>
                                <option value="september">September</option>
                                <option value="october">October</option>
                                <option value="november">November</option>
                                <option value="december">December</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="day"> </label>
                            <input type="text" id="day" name="day" placeholder="Day" required>
                        </div>     
                    </div>
        
                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" id="age" name="age" placeholder="Your age" required>
                        </div>
                        <div class="form-group">
                            <label>Gender</label>
                            <div class="radio-options">
                                <input type="radio" id="male" name="gender" value="Male" required>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="Female" required>
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>User Category</label>
                            <div class="radio-options">
                                <input type="radio" id="student" name="user_category" value="Student" required>
                                <label for="student">Student</label>
                                <input type="radio" id="employee" name="user_category" value="Employee" required>
                                <label for="employee">Employee</label>
                                <input type="radio" id="non-employee" name="user_category" value="Non-Employee" required>
                                <label for="non-employee">Non-Employee</label>
                            </div>
                        </div>
                    </div>
        
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" placeholder="Type your e-mail" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Your password" minlength="8" required>
                            <p>Must be 8 characters at least</p>
                        </div>
                    </div>
        
        
                    <button type="submit">Submit</button>
                </form>
                <!-- End of the form -->
                 <h3>Already have an account? <a href="/code/user-signin.html">Sign in</a></h3>
            </div>
        
            <div class="signin-content" style="display: block;">
                
            </div>
        </div>
    </div>

    
</body>
</html>
